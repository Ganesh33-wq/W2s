<div class="container">
    <div class="card">
        <form [formGroup]="taskForm" (ngSubmit)="onSubmit()">
            <!-- <div class="form-group">
            <label for="employeename">Employee:</label>
            <input type="text"  id="employeename" formControlName="employeename">
            </div> -->
            <div class="form-group">
            <label for="employeename">Employee:</label>
                <select class="dropdown">
                  <option *ngFor="let item of name" id="employeename"  [value]="item" formControlName="employeename">{{ item }}</option>
                </select>
              </div>
            <div class="form-group">
            <label for="title">Title:</label>
            <input type="text" id="title" formControlName="title">
          </div>
          <div class="form-group">
            <label for="description">Description:</label>
            <input type="text" id="description" formControlName="description">
          </div>
          <div class="form-group">
            <label for="timestamp">Date:</label>
            <input type="date" id="timestamp" formControlName="timestamp">
          </div>
          <div class="form-group">
            <label for="timestamp">Completed:</label>
                <input type="checkbox"  id="completed" formControlName="completed">
          </div>
          <div class="form-group">
            <button type="submit" [disabled]="taskForm.invalid">Add Task</button>
          </div>
        </form>
      </div>
</div>
